<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/amazeui.switch.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/amazeui.min.js" type="text/javascript"></script>
		<script src="js/swiper.min.js" type="text/javascript"></script>
		<script src="layer/mobile/layer.js" type="text/javascript"></script>
		<script src="js/picker.min.js" type="text/javascript"></script>
		<script src="js/amazeui.switch.min.js" type="text/javascript"></script>
		<title>订单确认</title>
	</head>
	<body class="page">
		<!--header-->
		<div class="header am-header am-header-default am-header-fixed" data-am-widget="header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.go(-1)"><img src="images/icon/icon-left.png" width="20" height="20"></a>
		    </div>
		    <h1 class="am-header-title">订单确认</h1>
		</div>
		<div class="module">
			<div class="cell">
				<p class="f-14 c-666">请选择配送方式<span class="btn-main-outline btn-sm radius am-margin-left-xs">大蛋糕门店自提，可获15元无门槛代金券</span></p>
				<div>
					<div class="radiobox">
						<input type="radio" name="method" id="method01" value="门店自提" checked="checked" />
						<label for="method01">门店自提</label>
					</div>
					<div class="radiobox">
						<input type="radio" name="method" id="method02" value="优糯鲜配" />
						<label for="method02">优糯鲜配</label>
					</div>
					<div class="radiobox">
						<input type="radio" name="method" id="method03" value="物流专送" disabled="disabled" />
						<label for="method03">物流专送</label>
					</div>
				</div>
			</div>
			<div class="cell widget">
				<span class="f-14 c-666">请选择门店</span>
				<span class="f-12 c-999 rtl" id="shop">无锡百盛店 某某 12345678910</span>
			</div>
		</div>
		<div class="module">
			<div class="cell widget">
				<span class="f-14 c-666">请选择配送时间</span>
				<span class="f-12 c-999 rtl" id="time">03-01 明天 12:00-13:00</span>
			</div>
		</div>
		<div class="module">
			<div class="cell">
				<span class="f-14 c-666">匿名送达</span>
				<span class="f-12 c-999">勾选此选项后我们将为您保密下单人信息</span>
				<input id="switch-size" type="checkbox" data-am-switch data-size="xs" data-off-text="" data-on-text="" data-inverse="true" checked>
			</div>
		</div>
		<div class="module">
			<div class="order-group">
				<div class="order-item">
					<img src="images/static/147063367453942.jpg" class="order-pic radius"/>
					<div class="order-info">
						<p class="f-14 c-666">草莓盛宴</p>
						<p class="f-12 c-999">Strawberry Festival</p>
						<p class="f-12 c-999">规格: 2.0磅</p>
						<p class="f-12 c-999">提供10份餐具</p>
					</div>
				</div>
				<div class="order-acount">
					<p class="f-14 maincolor"><span class="f-12">￥</span>336</p>
					<p class="f-12 c-999">x1</p>
				</div>
			</div>
			<div class="cell">
				<div class="add-card">
					<p>添加巧克力牌</p>
					<img src="images/icon/icon-slidedown.png" class="add-icon"/>
				</div>
				<div class="add-content">
					<form action="" method="post">
						<div class="radiobtn lg">
							<input type="radio" name="card" id="card01" value="" />
							<label for="card01">生日快乐</label>
						</div>
						<div class="radiobtn lg">
							<input type="radio" name="card" id="card02" value="" />
							<label for="card02">Happy Birthday</label>
						</div>
						<input type="text" value="" placeholder="或者您可以自定义内容，最多支持8个汉字"/>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(".am-switch").addClass("am-fr");
			var shopEl = document.getElementById('shop');
			var shop = [
				{
					text: '无锡百盛店',
					value: 1
				}, {
					text: '无锡荟聚店',
					value: 2
				}
			];
			
			var user = [
				{
					text: '张三',
					value: 1
				},
				{
					text: '李四',
					value: 2
				},
				{
					text: '王五',
					value: 3
				}
			];
			
			var phone = [
				{
					text: '15051988888',
					value: 1
				}, {
					text: '15061912345',
					value: 2
				},
				{
					text: '13912345678',
					value: 3
				}, {
					text: '13812345678',
					value: 4
				}
			];
			var shopPicker = new Picker({
				data: [shop, user, phone],
				selectedIndex: [0, 1, 2],
				title: '请选择门店'
			});
			shopPicker.on('picker.select', function (selectedVal, selectedIndex) {
				shopEl.innerText = shop[selectedIndex[0]].text + ' ' + user[selectedIndex[1]].text + ' ' + phone[selectedIndex[2]].text;
			})
			shopEl.addEventListener('click', function () {
				shopPicker.show();
			});
			
			
			var timeEl = document.getElementById('time');
			var dateTime = [
				{
					text: '03-01 明天',
					value: 1
				}, {
					text: '03-02 后天',
					value: 2
				}
			];
			
			var startTime = [
				{
					text: '10:00-11:00',
					value: 1
				},
				{
					text: '11:00-12:00',
					value: 2
				},
				{
					text: '12:00-13:00',
					value: 3
				}
			];
			
			var timePicker = new Picker({
				data: [dateTime, startTime],
				selectedIndex: [0, 1, 2],
				title: '请选择门店'
			});
			timePicker.on('picker.select', function (selectedVal, selectedIndex) {
				timeEl.innerText = dateTime[selectedIndex[0]].text + ' ' + startTime[selectedIndex[1]].text ;
			})
			timeEl.addEventListener('click', function () {
				timePicker.show();
			});
		</script>
		
	</body>
</html>
