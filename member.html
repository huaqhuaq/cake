<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/amazeui.min.js" type="text/javascript"></script>
		<script src="js/swiper.min.js" type="text/javascript"></script>
		<script src="layer/mobile/layer.js" type="text/javascript"></script>
		<title>会员积分</title>
	</head>
	<body class="page">
		<!--header-->
		<div class="header am-header am-header-default am-header-fixed" data-am-widget="header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.go(-1)"><img src="images/icon/icon-left.png" width="20" height="20"></a>
		    </div>
		    <h1 class="am-header-title">会员积分</h1>
		</div>
		<!--member-bg-->
		<div class="member-bg">
			<div class="member-card">
				<p class="f-14 c-white" id="member">13001233567</p>
			</div>
			<div class="circle"></div>
			<div class="circle-bg">
				<p class="f-14 c-666 circle-font">我的积分：<span class="maincolor">9999</span></p>
				<a href="javascript:;" class="circle-sign">点击签到</a>
				<p class="f-14 c-666 circle-font">连续签到：<span class="maincolor">365</span>天</p>
			</div>
		</div>
		<!--member-bill-->
		<div class="member-bill card">
			<a href=""><img src="images/icon/recharge.png" class="am-img-responsive am-margin-bottom-sm"/></a>
			<ul class="am-avg-sm-2 am-thumbnails">
			    <li><img src="images/icon/rights01.png" class="am-img-responsive"/></li>
			  	<li><img src="images/icon/rights02.png" class="am-img-responsive"/></li>
			  	<li><img src="images/icon/rights03.png" class="am-img-responsive"/></li>
			  	<li><img src="images/icon/rights04.png" class="am-img-responsive"/></li>
			</ul>
			<div class="ccc-tit">
				<p>本月会员活动</p>
			</div>
			<a href=""><img src="images/static/bill01.png" class="am-img-responsive member-bill-pic"/></a>
			<a href=""><img src="images/static/bill01.png" class="am-img-responsive member-bill-pic"/></a>
			<div class="ccc-tit">
				<p>积分使用活动</p>
			</div>
			<a href=""><img src="images/icon/lottery.png" class="am-img-responsive"/></a>
		</div>
		
		<script type="text/javascript">
			var member = $("#member").text()
			var ciphertext = member.substr(4,4)
			$("#member").text(member.replace(ciphertext,"****"))
			$(".circle-sign").on("click",function(){
				layer.open({
					content: '<img src="images/icon/sign.png" width="100%">',
					className: 'sign-layer'
				})
			})
		</script>
	</body>
</html>
