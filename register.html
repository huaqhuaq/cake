<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/amazeui.min.js" type="text/javascript"></script>
		<script src="js/swiper.min.js" type="text/javascript"></script>
		<script src="layer/mobile/layer.js" type="text/javascript"></script>
		<script src="js/jquery.validate.min.js" type="text/javascript"></script>
		<script src="js/validate-methods.js" type="text/javascript"></script>
		<title>注册</title>
	</head>
	<body class="fullpage">
		<!--header-->
		<div class="header am-header am-header-default am-header-fixed" data-am-widget="header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.go(-1)"><img src="images/icon/icon-left.png" width="20" height="20"></a>
		    </div>
		    <h1 class="am-header-title">注册</h1>
		</div>
		<div class="login topline">
			<img src="images/icon/logo.png" class="logo" width="80" height="110"/>
			<div class="login-form">
				<form action="" method="post" id="register">
					<div class="login-box">
						<img src="images/icon/icon-username.png"/>
						<input type="tel" name="phone" value="" placeholder="请输入手机号码" class="login-field" />
					</div>
					<div class="login-box">
						<img src="images/icon/icon-phone.png"/>
						<input type="text" name="code" value="" placeholder="请输入验证码" class="login-field" />
						<a href="" class="f-12 maincolor get_code">获取验证码</a>
					</div>
					<div class="login-box">
						<img src="images/icon/icon-password.png"/>
						<input type="password" name="password" value="" placeholder="请输入密码（6-30位）" minlength="6" maxlength="30" class="login-field" />
						<img src="images/icon/icon-eye-off.png" class="eye eye-off"/>
					</div>
					<input type="submit" value="注册" class="btn btn-main btn-block radius"/>
					<div class="am-padding-top-xs">
						<p class="f-12 c-666">点击注册表示已阅读并同意<a href="" class="maincolor">《用户条款及协议》</a></p>
						<p class="f-12 c-666">已有账号，点击<a href="" class="maincolor">登录</a></p>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript">
			$(".eye").on("click",function(){
				if($(".eye").hasClass("eye-off")){
					$(this).attr("src","images/icon/icon-eye-open.png").removeClass("eye-off").addClass("eye-open")
					$(this).siblings("input").attr("type","text")
				}else if($(".eye").hasClass("eye-open")){
					$(this).attr("src","images/icon/icon-eye-off.png").removeClass("eye-open").addClass("eye-off")
					$(this).siblings("input").attr("type","password")
				}
			})
			$("#register").validate({
				rules:{
					phone:{
						required: true,
						isMobile :true
					},
					code:{
						required: true
					},
					password:{
						required: true,
						rangelength:[6,30]
					}
				},
				messages:{
					phone:{
						required: "请输入手机号码"
					},
					code:{
						required: "请输入验证码"
					},
					password:{
						required: "请输入账户密码",
						maxlength: "密码长度在6-30位",
						minlength: "密码长度在6-30位"
					}
				}
			})
		</script>
		
	</body>
</html>
