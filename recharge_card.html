<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/amazeui.min.js" type="text/javascript"></script>
		<script src="js/swiper.min.js" type="text/javascript"></script>
		<script src="layer/mobile/layer.js" type="text/javascript"></script>
		<title>礼卡充值</title>
	</head>
	<body>
		<!--header-->
		<div class="header am-header am-header-default am-header-fixed" data-am-widget="header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.go(-1)"><img src="images/icon/icon-left.png" width="20" height="20"></a>
		    </div>
		    <h1 class="am-header-title">礼卡充值</h1>
		</div>
	
		<img src="images/icon/help.png" class="am-img-responsive"/>
		<div class="rechargecard">
			<form action="" method="post">
				<div class="login-box">
					<span class="f-12 maincolor login-name">卡号</span>
					<input type="text" name="cardnum" value="" placeholder="请输入卡片背面卡号" class="login-field" />
				</div>
				<div class="login-box">
					<span class="f-12 maincolor login-name">密码</span>
					<input type="text" name="cardpwd" value="" placeholder="请输入卡片背面涂层内密码" class="login-field" />
				</div>
				<input type="submit" value="确认充值" class="btn btn-main btn-block radius"/>
			</form>
			<img src="images/icon/giftcard.png" width="240" height="148" class="giftcard"/>
		</div>
		
	</body>
</html>
