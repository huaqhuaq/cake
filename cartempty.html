<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/amazeui.min.js" type="text/javascript"></script>
		<script src="js/swiper.min.js" type="text/javascript"></script>
		<script src="layer/mobile/layer.js" type="text/javascript"></script>
		<title>购物车</title>
	</head>
	<body class="page">
		<!--header-->
		<div class="header am-header am-header-default am-header-fixed" data-am-widget="header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.go(-1)"><img src="images/icon/icon-left.png" width="20" height="20"></a>
		    </div>
		    <h1 class="am-header-title">我的购物车</h1>
		</div>
		<div class="empty">
    		<img src="images/icon/icon-empty-cart.png" width="180"/>
    		<p class="f-14 c-999">糯糯想吃蛋糕了<br />购物车还是空空如也</p>
    	</div>
		<div class="container">
			<div class="cart-around"><p>随便看看</p></div>
			<div class="like-wrap">
				<a href="" class="like-item"><img src="images/static/cake01.png" class="like-pic"><div class="like-bot"><p class="like-cn">DIY小红猪</p><p class="like-en">DIY Pig</p></div></a>
				<a href="" class="like-item"><img src="images/static/cake01.png" class="like-pic"><div class="like-bot"><p class="like-cn">萌兔</p><p class="like-en">Big Cute Rabbit</p></div></a>
				<a href="" class="like-item"><img src="images/static/cake01.png" class="like-pic"><div class="like-bot"><p class="like-cn">黑钻森林</p><p class="like-en">Black Forest Cake</p></div></a>
				<a href="" class="like-item"><img src="images/static/cake01.png" class="like-pic"><div class="like-bot"><p class="like-cn">旋转芭蕾</p><p class="like-en">Ballet</p></div></a>
				<a href="" class="like-item"><img src="images/static/cake01.png" class="like-pic"><div class="like-bot"><p class="like-cn">榴莲千层</p><p class="like-en">Durian layer</p></div></a>
				<a href="" class="like-item"><img src="images/static/cake01.png" class="like-pic"><div class="like-bot"><p class="like-cn">鲜芒多多</p><p class="like-en">Fresh Mango</p></div></a>
			</div>
		</div>
		<!--mask-->
		<div class="mask">
			<div class="tagwarp">
				<div class="tagpoint am-animation-shake"></div>
				<div class="tagicon"><a href=""><img src="images/icon/icon-cart.png"/><span>购物车</span></a></div>
				<div class="tagpoint am-animation-shake"></div>
			</div>
		</div>
		<!--footer-->
		<footer data-am-widget="navbar" class="am-navbar am-cf footer">
			<ul class="am-navbar-nav am-cf am-avg-sm-5">
				<li class="flex-1">
					<a href="" class="current">
						<img src="images/icon/icon-home-on.png" alt="首页" />
						<span class="am-navbar-label">首页</span>
					</a>
				</li>
				<li class="flex-1">
					<a href="">
						<img src="images/icon/icon-cate.png" alt="商城" />
						<span class="am-navbar-label">商城</span>
					</a>
				</li>
				<li class="flex-1">
					<a href="javascript:;" class="more">
						<img src="images/icon/icon-logo-on.png" alt="" />
					</a>
				</li>
				<li class="flex-1">
					<a href="">
						<img src="images/icon/icon-shop.png" alt="门店" />
						<span class="am-navbar-label">门店</span>
					</a>
				</li>
				<li class="flex-1">
					<a href="">
						<img src="images/icon/icon-user.png" alt="个人" />
						<span class="am-navbar-label">个人</span>
					</a>
				</li>
			</ul>
		</footer>
		<script type="text/javascript">
			
			$(".more").on("click",function(){
	        	$(".mask").fadeIn()
	        	$(".more").find("img").attr("src","images/icon/icon-logo.png")
	        })
			$(".mask").on("click",function(e){
				var target  = $(e.target);
				if(target.closest(".tagwarp").length == 0){
					$(".mask").fadeOut();
					$(".more").find("img").attr("src","images/icon/icon-logo-on.png")
				};
				e.stopPropagation();
			})
		</script>
	</body>
</html>
