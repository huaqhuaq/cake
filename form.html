	<body class="page fullpage">
		<div class="wrapper">
			<div class="main">
				<!--header-->
				<div class="header am-header am-header-default am-header-fixed" data-am-widget="header">
					<div class="am-header-left am-header-nav">
						<a href="javascript:history.go(-1)"><img src="images/icon/icon-left.png" width="20" height="20"></a>

				    <h1 class="am-header-title">添加日期</h1>
				</div>
				<div class="form topline">
					<!--生日记录-->
					<div class="form-group">
						<label class="form-label sm">姓名</label>
						<div class="form-control">
							<input type="text" name="name" placeholder="请输入姓名" class="form-field" />
						</div>
					</div>
					<div class="form-group">
						<label class="form-label sm">关系</label>
						<div class="form-control">
							<input type="text" name="relative" placeholder="与您的关系" class="form-field" />
						</div>
					</div>
					<div class="form-group">
						<label class="form-label sm">性别</label>
						<div class="form-control">
							<div class="radiobox">
								<input type="radio" name="sex" id="male" value="先生" />
								<label for="male">先生</label>
							</div>
							<div class="radiobox">
								<input type="radio" name="sex" id="female" value="女士" />
								<label for="female">女士</label>
							</div>
						</div>
					</div>
					<div class="form-group widget">
						<label class="form-label sm">日期</label>
						<div class="form-control">
							<p class="f-14 c-999" id="time">请选择日期</p>
						</div>
					</div>
					<div class="form-group">
						<label class="form-label sm form-label-top">类型</label>
						<div class="form-control">
							<div class="radiobox am-block am-margin-bottom-sm">
								<input type="radio" name="type" id="birtyday" value="生日" />
								<label for="birtyday">生日</label>
							</div>
							<div class="otherday">
								<div class="radiobox">
									<input type="radio" name="type" id="other" value="女士" />
									<label for="other"></label>
								</div>
								<input type="text" name="" id="" value="" placeholder="请输入其他纪念日类型" class="inputbox radius" />
							</div>
						</div>
					</div>
					<div class="form-group switch">
						<div>
							<span class="f-14 c-666 am-margin-right-sm">短信提醒</span>
							<span class="f-14 c-999">提前三天给您发送短信提醒</span>
						</div>
						<input id="switch-size" type="checkbox" data-am-switch data-size="xs" data-off-text="" data-on-text="" data-inverse="true" >
					</div>
					<!--账户设置-->
					<div class="form-group">
						<label class="form-label sm">姓名</label>
						<div class="form-control">
							<input type="text" name="name" placeholder="请输入姓名" class="form-field" />
						</div>
					</div>
					<div class="form-group widget">
						<label class="form-label sm">手机</label>
						<div class="form-control">
							<input type="tel" name="phone" placeholder="" value="123****8910" class="form-field" />
						</div>
						<span class="f-14 c-999">更改手机</span>
					</div>
					<div class="form-group">
						<label class="form-label sm">邮箱</label>
						<div class="form-control">
							<input type="email" name="name" placeholder="" value="XXXXXXXX@QQ.com" class="form-field" />
						</div>
					</div>
					<div class="form-group">
						<label class="form-label sm">性别</label>
						<div class="form-control">
							<div class="radiobox">
								<input type="radio" name="sex" id="male" value="先生" />
								<label for="male">先生</label>
							</div>
							<div class="radiobox">
								<input type="radio" name="sex" id="female" value="女士" />
								<label for="female">女士</label>
							</div>
						</div>
					</div>
					<div class="form-group widget">

						<div class="form-control">
							<p class="f-14 c-999" id="">1993-08-31</p>

					</div>
					<div class="form-group widget">
						<label class="form-label">修改密码</label>
					</div>
					<!--个人开票-->

					<div class="form-group">

					<div class="form-group">

					<div class="form-group">

					</div>

						</div>
					</div>
					<!--地址-->
					<div class="form-group">
						<label class="form-label">收货人</label>
						<div class="form-control">
							<input type="text" name="name" placeholder="请输入姓名" class="form-field" />
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">联系电话</label>
						<div class="form-control">
							<input type="tel" name="phone" placeholder="请输入联系电话" class="form-field" />
						</div>
					</div>
					<div class="form-group widget">
						<label class="form-label">所在地区</label>
						<div class="form-control">
							<p class="f-14 c-999" id="chose">请选择地区</p>
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">详细地址</label>
						<div class="form-control">
							<input type="text" name="address" placeholder="请输入详细地址" class="form-field" />
						</div>
					</div>
				</div>
				
				<div class="module">
					<p class="f-14 c-666 am-padding-top-sm">请选择支付方式 <span class="f-12 c-999 am-margin-left">快递费:<em class="maincolor">12</em>元</span></p>
					<div class="cell pay">
						<span class="f-14 c-666 pay-name"><img src="images/icon/icon-pay-yue.png"/>支付宝支付</span>
						<div class="radiobox">
					    	<input type="radio" name="pay" id="pay01" value="支付宝支付" checked="checked" />
					    	<label for="pay01"></label>
					    </div>
					</div>
					<div class="cell pay">
						<span class="f-14 c-666 pay-name"><img src="images/icon/icon-pay-wc.png"/>微信支付</span>
						<div class="radiobox">
					    	<input type="radio" name="pay" id="pay02" value="微信支付" />
					    	<label for="pay02"></label>
					    </div>
					</div>
				</div>
				
				
			</div>
			<div class="stickyfooter">
				<a href="" class="btn-main btn-block radius">保存编辑</a>
				<a href="" class="btn-main-outline btn-block radius">设为默认</a>
				<a href="" class="btn-main-outline btn-block radius">删除</a>
			</div>
		</div>
		<script src="js/index.js" type="text/javascript"></script>
		<script type="text/javascript">
			var timeEl = document.getElementById('time');
			var dateTime = [
				{
					text: '03-01 明天',
					value: 1
				}, {
					text: '03-02 后天',
					value: 2
				}
			];
			
			var startTime = [
				{
					text: '10:00-11:00',
					value: 1
				},
				{
					text: '11:00-12:00',
					value: 2
				},
				{
					text: '12:00-13:00',
					value: 3
				}
			];
			
			var timePicker = new Picker({
				data: [dateTime, startTime],
				selectedIndex: [0, 1, 2],
				title: '请选择门店'
			});
			timePicker.on('picker.select', function (selectedVal, selectedIndex) {
				timeEl.innerText = dateTime[selectedIndex[0]].text + ' ' + startTime[selectedIndex[1]].text ;
			})
			timeEl.addEventListener('click', function () {
				timePicker.show();
			});
		</script>
	</body>
