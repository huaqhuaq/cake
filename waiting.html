<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/amazeui.min.js" type="text/javascript"></script>
		<script src="js/swiper.min.js" type="text/javascript"></script>
		<script src="layer/mobile/layer.js" type="text/javascript"></script>
		<title>等待支付</title>
	</head>
	<body class="fullpage">
		<div class="wrapper">
			<div class="main">
				<!--header-->
				<div class="header am-header am-header-default am-header-fixed" data-am-widget="header">
					<div class="am-header-left am-header-nav">
						<a href="javascript:history.go(-1)"><img src="images/icon/icon-left.png" width="20" height="20"></a>
				    </div>
				    <h1 class="am-header-title">等待支付</h1>
				</div>
				<div class="waiting-time">
					<img src="images/icon/icon-waiting.png" width="181" height="188"/>
					<p class="f-14 c-999">糯糯迫不及待给您送蛋糕了</p>
					<p class="f-14 c-666">剩余支付时间:<span class="maincolor">10:00</span></p>
				</div>
				<div class="waiting-pay">
					<div class="waiting-pay-tit">
						<p class="f-14 c-666">等待支付</p>
						<h4 class="am-text-xl maincolor">¥ 822</h4>
					</div>
					<div class="waiting-pay-recharge">
						<p class="f-14 c-666">支付方式: <img src="images/icon/icon-pay-yue.png" width="16" height="16"/>余额支付</p>
						<p class="f-14 c-999">余额不足，<a href="" class="maincolor">点击充值</a></p>
					</div>
				</div>
			</div>
			<div class="stickyfooter">
				<a href="" class="btn-main btn-block radius">确认付款</a>
			</div>
		</div>
	</body>
</html>
