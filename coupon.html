<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/amazeui.min.js" type="text/javascript"></script>
		<script src="js/swiper.min.js" type="text/javascript"></script>
		<script src="layer/mobile/layer.js" type="text/javascript"></script>
		<title>我的卡券</title>
	</head>
	<body>
		<!--header-->
		<div class="header am-header am-header-default am-header-fixed" data-am-widget="header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.go(-1)"><img src="images/icon/icon-left.png" width="20" height="20"></a>
		    </div>
		    <h1 class="am-header-title">我的卡券</h1>
		</div>
		<div class="kill topline">
			<div class="am-tabs" data-am-tabs="{noSwipe: 1}">
			  <ul class="am-tabs-nav am-nav am-nav-tabs">
			    <li class="am-active"><a href="#all">全部卡券</a></li>
			    <li><a href="#limit">仅限门店</a></li>
			  </ul>
			  <div class="am-tabs-bd am-tabs-bd-ofv">
			    <div class="am-tab-panel am-active" id="all">
			    	<div class="ticket ticket-orange">
			    		<h4 class="f-12 c-white am-text-truncate">会员生日礼物1份</h4>
			    		<div class="ticket-info">
			    			<p class="f-10 c-white am-text-truncate">香芋宝盒1份</p>
			    		</div>
			    	</div>
			    </div>
			    <div class="am-tab-panel" id="limit">.2.</div>
			  </div>
			</div>
		</div>
		<script type="text/javascript">
			$(".ticket").each(function(){
				$(this).on("click",function(){
					layer.open({
						type: 1,
						content:' <img src="images/static/pay_code.png" class="am-img-responsive" height="120" /> <p class="f-14 c-666 am-text-center">XXXXXXXX</p> <p class="f-16 maincolor am-text-center am-margin-top-sm am-margin-bottom-sm">优糯蛋糕满减券</p> <p class="f-12 c-666">1.蛋糕满188元可抵用20元</p> <p class="f-12 c-666">2.本券仅限线上订购使用</p> <p class="f-12 c-666">3.本券不支持磅卡支付</p> <p class="f-12 c-666">4.本券不可与其他优惠同享</p> <p class="f-12 c-666">5.本券不可叠加使用，定制款不可使用</p> <p class="f-12 c-666">6.使用本券不再开具发票，不找零，不兑现</p> ',
						btn: ['确认'],
						style: 'position: absolute;top: 150px;left: 0;right:0;width: 270px;border-radius: 5px;margin:0 auto; padding: 15px;border:none;line-height: 16px;',
						className: 'ticket-layer'
					})
				})
			})
		</script>
	</body>
</html>
