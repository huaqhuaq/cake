<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/amazeui.switch.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/amazeui.min.js" type="text/javascript"></script>
		<script src="js/swiper.min.js" type="text/javascript"></script>
		<script src="layer/mobile/layer.js" type="text/javascript"></script>
		<script src="js/picker.min.js" type="text/javascript"></script>
		<script src="js/amazeui.switch.min.js" type="text/javascript"></script>
		<title>选择配件</title>
	</head>
	<body class="page">
		<!--header-->
		<div class="header am-header am-header-default am-header-fixed" data-am-widget="header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.go(-1)"><img src="images/icon/icon-left.png" width="20" height="20"></a>
		    </div>
		    <h1 class="am-header-title">配件选择</h1>
		</div>
		<div class="module">
			<div class="parts">
				<p class="f-14 c-666">祝福卡片</p>
				<div class="parts-desc">
					<p class="f-12 c-999">您可以选择心仪的贺卡，填写对Ta的祝福，让这份记忆留存您可以选择心仪的贺卡，填写对Ta的祝福，让这份记忆留存</p>
					<div class="checkbox">
				    	<input type="checkbox" name="card" id="card01" value="祝福卡片" />
				    	<label for="card01"></label>
				    </div>
				</div>
				<div class="parts-content am-cf">
					<img src="images/static/TB2qkffaH_I8KJjy1XaXXbsxpXa_!!721650229.jpg_400x400@2x.png" class="parts-pic"/>
					<div class="parts-info">
						<p class="f-12 c-666">祝福卡片</p>
						<p class="f-12 c-999">点击图片选择样式</p>
					</div>
					<div class="parts-count">
						<p class="f-12 maincolor">¥ 6.0/<span class="c-666">张</span></p>
						<div class="amount">
							<a class="btn-reduce" href="javascript:;" onclick="setAmount.reduce('#buy-num')">-</a>
		                    <input class="text" id="buy-num" value="1" onkeyup="setAmount.modify('#buy-num');">
		                    <a class="btn-add" href="javascript:;" onclick="setAmount.add('#buy-num')">+</a>				                                               
		                </div>
					</div>
				</div>
				<div class=" am-margin-top-sm">
					<input type="text" value="" maxlength="20" placeholder="请输入20字以内祝福语，不填默认为空白卡片" class="inputbox radius"/>
				</div>
			</div>
		</div>
		
		<div data-am-widget="navbar" class="am-navbar am-cf footer">
			<ul class="am-navbar-nav am-cf am-avg-sm-2">
				<li class="flex-1">
					<p class="f-14 c-666 am-fl">配件小计:<span class="maincolor"><em class="f-12">￥</em>822</span></p>
				</li>
				<li class="footer-btn">
					<a href="" class="btn-main btn-lg radius">确认提交</a>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var setAmount={
				min:1,
				max:999,
				reg:function(x){
					return new RegExp("^[1-9]\\d*$").test(x);
				},
				amount:function(obj,mode){
					var x=$(obj).val();
					if (this.reg(x)){
						if (mode){
							x++;
						}else{
							x--;
						}
					}else{
						alert("请输入正确的数量！");
						$(obj).val(1);
						$(obj).focus();
						}
						return x;						
					},
				reduce:function(obj){
					var x=this.amount(obj,false);
					if (x>=this.min){
						$(obj).val(x);
					}else{
						alert("商品购买数量最少为"+this.min);
						$(obj).val(1);
						$(obj).focus();
						}
					},
				add:function(obj){
					var x=this.amount(obj,true);
					if (x<=this.max){
						$(obj).val(x);
					}else{
						alert("商品购买数量最多为"+this.max);
						$(obj).val(999);
						$(obj).focus();
						}
					},
				modify:function(obj){
					var x=$(obj).val();
					if (x<this.min||x>this.max||!this.reg(x)){
						alert("请输入正确的数量！");
						$(obj).val(1);
						$(obj).focus();
						}
					}
			}
			//全选
			$('#check-all').on('change',function(){
				if($(this).prop('checked')){
					$('.check').prop('checked',true);
				}else{
					$('.check').prop('checked',false);
				}
			})
		</script>
		
	</body>
</html>
