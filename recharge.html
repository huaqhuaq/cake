<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/amazeui.min.js" type="text/javascript"></script>
		<script src="js/swiper.min.js" type="text/javascript"></script>
		<script src="layer/mobile/layer.js" type="text/javascript"></script>
		<title>在线充值</title>
	</head>
	<body>
		<!--header-->
		<div class="header am-header am-header-default am-header-fixed" data-am-widget="header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.go(-1)"><img src="images/icon/icon-left.png" width="20" height="20"></a>
		    </div>
		    <h1 class="am-header-title">在线充值</h1>
		</div>
	
		<div class="panel am-cf">
			<p class="f-14 c-white am-fl">充值账户:12345678910</p>
			<p class="f-14 c-white am-fr">账户余额:¥0.0</p>
		</div>
		<div class="recharge">
			<p class="f-14 c-666">请选择充值金额</p>
			<div class="money-group">
				<div class="money">
					<input type="radio" name="money" id="money01" value="300" />
					<label for="money01"><em>￥</em>300</label>
				</div>
				<div class="money song">
					<input type="radio" name="money" id="money02" value="500" />
					<label for="money02"><em>￥</em>500</label>
				</div>
				<div class="money song">
					<input type="radio" name="money" id="money03" value="1000" />
					<label for="money03"><em>￥</em>1000</label>
				</div>
				<div class="money">
					<input type="radio" name="money" id="money04" value="2000" />
					<label for="money04"><em>￥</em>2000</label>
				</div>
				<div class="money song">
					<input type="radio" name="money" id="money05" value="5000" />
					<label for="money05"><em>￥</em>5000</label>
				</div>
			</div>
		</div>
		<div class="ticket-wrap">
			<p class="f-10 c-666">您将获得以下优惠券</p>
			<div class="swiper-container tickets">
			  <div class="swiper-wrapper">
			    <div class="swiper-slide">
			    	<div class="ticket ticket-orange">
			    		<h4 class="f-12 c-white am-text-truncate">会员生日礼物1份</h4>
			    		<div class="ticket-info">
			    			<p class="f-10 c-white am-text-truncate">香芋宝盒1份</p>
			    		</div>
			    	</div>
			    </div>
			    <div class="swiper-slide">
			    	<div class="ticket ticket-yellow">
			    		<h4 class="f-12 c-white am-text-truncate">门店饮品礼券5张</h4>
			    		<div class="ticket-info">
			    			<p class="f-10 c-white am-text-truncate">鲜榨5元抵用券×2</p>
			    			<p class="f-10 c-white am-text-truncate">咖啡升杯券×2</p>
			    			<p class="f-10 c-white am-text-truncate">咖啡买一送一券×2</p>
			    		</div>
			    	</div>
			    </div>
			    <div class="swiper-slide">
			    	<div class="ticket ticket-green">
			    		<h4 class="f-12 c-white am-text-truncate">门店西点礼券1张</h4>
			    		<div class="ticket-info">
			    			<p class="f-10 c-white am-text-truncate">18元抵用券×1</p>
			    		</div>
			    	</div>
			    </div>
			  </div>
			</div>
		</div>
		<div class="recharge-bottom">
			<a href="" class="btn-main btn-xl radius">确认充值</a>
			<div class="recharge-notice">
				<p class="f-12 c-666">充值须知</p>
				<p class="f-10 c-666">1.充值会员可享受以上等级充值礼包优惠券</p>
				<p class="f-10 c-666">2.充值会员每月9号专享会员升磅</p>
				<p class="f-10 c-666">3.充值会员享受生日礼遇</p>
				<p class="f-10 c-666">4.节日温情问候，根据官方活动享受惊喜优惠</p>
			</div>
		</div>
		
		<script type="text/javascript">
			var productSwiper = new Swiper('.tickets',{
	        	slidesPerView: 'auto',
	            spaceBetween: 8,
	            freeMode : true
	        })
		</script>
	</body>
</html>
