<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/amazeui.min.js" type="text/javascript"></script>
		<script src="js/swiper.min.js" type="text/javascript"></script>
		<script src="layer/mobile/layer.js" type="text/javascript"></script>
		<title>我的优糯</title>
	</head>
	<body class="page">
		<!--header-->
		<div class="header am-header am-header-default am-header-fixed" data-am-widget="header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.go(-1)"><img src="images/icon/icon-left.png" width="20" height="20"></a>
		    </div>
		    <h1 class="am-header-title">我的优糯</h1>
		</div>
		<!--ucenter-->
		<div class="ucenter">
			<div class="author">
				<p class="f-12 c-white">用户昵称</p>
				<p class="f-12 c-white">女士</p>
				<img src="images/icon/author.png"/>
			</div>
			<div class="ucenter-left">
				<p class="f-16 c-666">余额：<span class="maincolor">66.0</span>元</p>
				<p class="f-12 c-666">点击充值</p>
			</div>
			<div class="ucenter-line"></div>
			<div class="ucenter-right" id="pay_code">
				<p class="f-16 c-666">我的付款码</p>
			</div>
		</div>
		<!--myorder-->
		<div class="myorder card">
			<div class="myorder-tit am-cf">
				<p class="f-14 c-666 am-fl"><img src="images/icon/icon-order.png" width="16" height="16"/>我的订单</p>
				<p class="f-12 c-999 am-fr">查看全部<img src="images/icon/icon-right.png" width="16" height="16"/></p>
			</div>
			<div class="am-g">
				<div class="am-u-sm-3 am-u-end">
					<a href="" class="myorder-item">
						<img src="images/icon/daifukuan.png" class="myorder-icon"/>
						<p class="myorder-font">待付款</p>
						<span class="badge">1</span>
					</a>
				</div>
				<div class="am-u-sm-3 am-u-end">
					<a href="" class="myorder-item">
						<img src="images/icon/daifahuo.png" class="myorder-icon"/>
						<p class="myorder-font">待发货</p>
						<span class="badge">2</span>
					</a>
				</div>
				<div class="am-u-sm-3 am-u-end">
					<a href="" class="myorder-item">
						<img src="images/icon/daishouhuo.png" class="myorder-icon"/>
						<p class="myorder-font">待收货</p>
					</a>
				</div>
				<div class="am-u-sm-3 am-u-end">
					<a href="" class="myorder-item">
						<img src="images/icon/daipingjia.png" class="myorder-icon"/>
						<p class="myorder-font">待评价</p>
					</a>
				</div>
			</div>
		</div>
		<!--ulist-->
		<div class="ulist card">
			<table>
				<tr>
					<td>
						<a href="" class="ucard">
							<img src="images/icon/u-address.png" class="uicon"/>
							<p class="uname">地址管理</p>
						</a>
					</td>
					<td>
						<a href="" class="ucard">
							<img src="images/icon/u-birthday.png" class="uicon"/>
							<p class="uname">生日记录</p>
						</a>
					</td>
					<td>
						<a href="" class="ucard">
							<img src="images/icon/u-coupon.png" class="uicon"/>
							<p class="uname new">我的卡券</p>
						</a>
					</td>
					<td>
						<a href="" class="ucard">
							<img src="images/icon/u-member.png" class="uicon"/>
							<p class="uname">会员积分</p>
							<p class="user-jifen">现有积分<span class="maincolor">233</span></p>
							<p class="user-lottery">积分<br>转盘</p>
						</a>
					</td>
				</tr>
				<tr>
					<td>
						<a href="" class="ucard">
							<img src="images/icon/u-code.png" class="uicon"/>
							<p class="uname">自提码</p>
						</a>
					</td>
					<td>
						<a href="" class="ucard">
							<img src="images/icon/u-join.png" class="uicon"/>
							<p class="uname">加盟合作</p>
						</a>
					</td>
					<td>
						<a href="javascript:;" class="ucard" id="share_code">
							<img src="images/icon/u-share.png" class="uicon"/>
							<p class="uname">分享奖励</p>
						</a>
					</td>
					<td>
						<a href="" class="ucard">
							<img src="images/icon/u-invoice.png" class="uicon"/>
							<p class="uname">发票中心</p>
						</a>
					</td>
				</tr>
				<tr>
					<td>
						<a href="" class="ucard">
							<img src="images/icon/u-set.png" class="uicon"/>
							<p class="uname">账户设置</p>
						</a>
					</td>
					<td>
						<a href="" class="ucard">
							<img src="images/icon/u-kefu.png" class="uicon"/>
							<p class="uname">我的客服</p>
						</a>
					</td>
					<td>
						<a href="" class="ucard">
							<img src="images/icon/u-help.png" class="uicon"/>
							<p class="uname">帮助中心</p>
						</a>
					</td>
				</tr>
			</table>
		</div>
		
		<!--mask-->
		<div class="mask">
			<div class="tagwarp">
				<div class="tagpoint am-animation-shake"></div>
				<div class="tagicon"><a href=""><img src="images/icon/icon-cart.png"/><span>购物车</span></a></div>
				<div class="tagpoint am-animation-shake"></div>
			</div>
		</div>
		<!--footer-->
		<footer data-am-widget="navbar" class="am-navbar am-cf footer">
			<ul class="am-navbar-nav am-cf am-avg-sm-5">
				<li class="flex-1">
					<a href="" class="current">
						<img src="images/icon/icon-home-on.png" alt="首页" />
						<span class="am-navbar-label">首页</span>
					</a>
				</li>
				<li class="flex-1">
					<a href="">
						<img src="images/icon/icon-cate.png" alt="商城" />
						<span class="am-navbar-label">商城</span>
					</a>
				</li>
				<li class="flex-1">
					<a href="javascript:;" class="more">
						<img src="images/icon/icon-logo-on.png" alt="" />
					</a>
				</li>
				<li class="flex-1">
					<a href="">
						<img src="images/icon/icon-shop.png" alt="门店" />
						<span class="am-navbar-label">门店</span>
					</a>
				</li>
				<li class="flex-1">
					<a href="">
						<img src="images/icon/icon-user.png" alt="个人" />
						<span class="am-navbar-label">个人</span>
					</a>
				</li>
			</ul>
		</footer>
		
		<script type="text/javascript">
			//pay_code
			$("#pay_code").on("click",function(){
				layer.open({
					type: 1,
				    content: '<div class="am-padding-lg am-cf"><img src="images/static/pay_code.png" class="am-img-responsive" height="120" /><p class="f-14 c-666 am-text-center">XXXXXXXX</p></div>',
				    btn: ['关闭', '刷新'],
				    style: 'position:fixed; top: 180px; left:0;right:0;margin:0 auto; width: 300px; height: 200px; padding:0; border:none;border-radius: 5px;',
				    className :'verify-layer',
				    shadeClose: false
				});
			})
			//share_code
			$("#share_code").on("click",function(){
				layer.open({
					type: 1,
				    content: '<div class="am-padding-lg am-cf"><div class="am-text-center"><img src="images/static/share_code.png" width="100" height="100" /></div><div class="am-g am-padding-top-xl am-text-center"> <div class="am-u-sm-5"><img src="images/icon/share-wechat.png" width="32" height="32"><p class="f-12 c-666">分享给微信好友</p></div> <div class="am-u-sm-5"><img src="images/icon/share-friends.png" width="32" height="32"><p class="f-12 c-666">分享到朋友圈</p></div> </div></div>',
				    btn:'<img src="images/icon/icon-close.png" width="16" height="16">',
			        anim: 'up',
			        className:"share-layer",
				    style: 'position:fixed; bottom: 0; left:0;right:0;margin:0 auto; width: 100%; height: 250px; padding:0; border:none;border-top-left-radius: 5px;border-top-right-radius: 5px;'
				});
			})
			//more
			$(".more").on("click",function(){
	        	$(".mask").fadeIn()
	        	$(".more").find("img").attr("src","images/icon/icon-logo.png")
	        })
			$(".mask").on("click",function(e){
				var target  = $(e.target);
				if(target.closest(".tagwarp").length == 0){
					$(".mask").fadeOut();
					$(".more").find("img").attr("src","images/icon/icon-logo-on.png")
				};
				e.stopPropagation();
			})
		</script>
	</body>
</html>
